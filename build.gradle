plugins {
    id 'java'
}

apply plugin:'application'

mainClassName = 'com.rundeck.util.App'

group 'com.rundeck'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}

jar {
    manifest {
        attributes('Main-Class': 'com.rundeck.util.App')
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}